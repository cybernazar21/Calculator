<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p class="cyber">Cyber_R0se21</p>
        <img src="./images/cyber-rose-v0-9s5y72fhtfia1.png" alt="CyberRoser" class="logo">
        <div class="screen">
            <div class="display" id="display">
                <p class="display-output" id="display-output">0</p>
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard_row">
                <div class="btn mini-operator" id="percentage">%</div>
                <div class="btn mini-operator" id="sqrt">√</div>
                <div class="btn operator" id="backspace">←</div>
                <div class="btn red-operator" id="C">C</div>
            </div>

            <div class="keyboard_row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn operator">/</div>
            </div>

            <div class="keyboard_row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn operator">x</div>
            </div>

            <div class="keyboard_row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn operator">-</div>
            </div>

            <div class="keyboard_row">
                <div class="btn">0</div>
                <div class="btn">.</div>
            </div>

            <div class="keyboard_row">
                <div class="btn operator plus">+</div>
                <div class="btn equal" id="equal">=</div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
